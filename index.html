<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

</head>
<body>

  <section class="card-container">

    <div class="front-card">
      <img class="card-icon" src="./images/card-logo.svg" alt="">

      <h3 class="card-number">0000 0000 0000 0000</h3>

      <div class="card-info">
        <p class="holdername">Jane Appleseed</p>

        <div class="card-expiration">
          <p class="expiration">00</p>
          <p class="expiration-2">/00</p>
        </div>

      </div>
    </div>

    <div class="back-card">
      <p class="cvc">000</p>
    </div>

  </section>

  <section class="input-container">

    <div class="holder-input">
      <label for="cardholder">Cardholder Name</label>
      <input onkeydown="return /[a-z ]/i.test(event.key)" type="text" name="text" id="cardholder" placeholder="e.g. Jane Appleseed">
      <p class="wrong-name">should include space or cammel case</p>
    </div>

    <div class="number-input">
      <label for="cardnumber">Card Number</label>
      <input onkeydown="return event.keyCode !== 69" 
      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      minlength="16"
      maxlength="16"
      type="number" name="Number" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      <p class="wrong-number">should include 16 digit</p>
    </div>

    <div class="datecvc">
      
      <div class="mmyy">
        <label for="date">exp.date (MM/YY)</label>

        <div>

          <input type="number" name="date" id="date" placeholder="MM"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" 
          minlength="2"
          maxlength="2">
  

          <input type="number" name="year" id="year" placeholder="YY"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" 
          minlength="2"
          maxlength="2">
          
        </div>
        <div style="display: flex; gap: 25px;">
          <p class="wrong-expiration">Can't be blank</p>
          <p class="wrong-year">Can't be blank</p>
        </div>
      </div>

      <div class="cvc-container">
        <label for="cvc">cvc</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" 
          minlength="3"
        maxlength="3">
        <p class="wrong-cvc">Should include 3 digits</p>
      </div>

    </div>

    <button class="confirm">Confirm</button>

  </section>
  
  <section class="result-container">

    <img class="complete" src="./images/icon-complete.svg" alt="">

    <div class="text-container">
      <h2 class="thank">THANK YOU!</h2>

      <p class="thank-p">Weâ€™ve added your card details</p>
    </div>

    <button class="continue">continue</button>

  </section>

  <script src="./script.js"></script>
</body>
</html>
